@for (option of usersOrChannels(); track $index) {
    @if (isChatUser(option)) {
        <div class="person" (click)="selectOption($index)">
            <img class="avatar avatar-50" src="{{option.avatar}}" alt="{{option.name}}">
            <span class="user-name">&#64;{{ option.name }}</span>
        </div>
    } @else {
        <div class="person" (click)="selectOption($index)">
            <span class="user-name">&#35;{{ option.name }}</span>
        </div>
    }
}
