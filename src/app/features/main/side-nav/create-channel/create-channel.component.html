<div class="overlayComponent" (click)="onDiv1Click()">
  <section
    id="createChannel"
    class="sectionDflex"
    (click)="onDiv2Click($event)"
  >
    <div class="dFlexRowSpaceBetweenCenter">
      <span class="fontStyle9">Channel erstellen</span>
      <img
        class="icon-btn"
        src="assets/img/main/close (2).png"
        (click)="onDiv1Click()"
      />
    </div>
    <span
      >Channels dienen deinem Team zur Kommunikation. Am besten sollten sie
      themenbezogen sein #marketing zum Beispiel.</span
    >
    <div class="dFlexColumnCenterFlexStart">
      <span class="fontStyle3">Channel-Name</span>
      <div class="inputDiv">
        <span class="icon">#</span>
        <input
          class="inputElement"
          type="text"
          id="input1"
          placeholder="z.B. Kooperationsprojekte"
          required
        />
      </div>
    </div>
    <div class="dFlexColumnCenterFlexStart">
      <div class="fontStyle3">
        Beschreibung
        <span style="color: rgba(104, 104, 104, 1)">(optional)</span>
      </div>

      <input
        class="inputElement"
        type="text"
        id="input2"
        placeholder="Dein Text hier"
        required
      />
    </div>
    <div class="dFlexRowFlexEndCenter">
      <button class="btn btn-prim" (click)="createChannel()">Erstellen</button>
    </div>
  </section>

  <div class="addPeople dFlexColumn">
    <div class="dFlexRowSpaceBetweenCenter">
      <span class="fontStyle9">Leute hinzufügen</span>
      <span class="material-symbols-rounded cursor-pointer">close</span></div>
    <div>
    <div>
      <div>
        <div class="checkbox"></div>
        <span class="fontStyle2">Alle Mitglieder von <span class="blueColor">OfficeTeam</span> hinzufügen</span>
      </div>
      <div>
        <div class="checkbox"></div>
        <span>Bestimmte Leute hinzufügen</span>
      </div>
    </div>
    <button>Erstellen</button>
  </div>
</div>
